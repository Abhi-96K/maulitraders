{% extends 'core/base.html' %}

{% block content %}
<div class="container" style="padding-top: 4rem; padding-bottom: 4rem; text-align: center;">
    <div class="glass" style="max-width: 600px; margin: 0 auto; padding: 3rem; border-radius: 1rem;">
        <div
            style="width: 80px; height: 80px; background: #dcfce7; color: #16a34a; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; margin: 0 auto 1.5rem;">
            âœ“
        </div>
        <h1 style="margin-top: 0; margin-bottom: 1rem; color: var(--text-color);">Order Placed Successfully!</h1>
        <p style="color: var(--text-light); font-size: 1.1rem; margin-bottom: 2rem;">
            Thank you for your order. Your order number is <strong>#{{ order.id }}</strong>.

        <div style="display: flex; gap: 1rem; justify-content: center;">

    </div>
