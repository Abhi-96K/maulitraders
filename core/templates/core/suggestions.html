{% extends 'core/base.html' %}

{% block content %}
<div class="container" style="padding: 4rem 0;">
    <div class="glass" style="max-width: 600px; margin: 0 auto; padding: 3rem;">
        <h1 class="section-title" style="margin-top: 0;">Suggestions</h1>
        <p style="text-align: center; margin-bottom: 3rem;">We value your feedback! Help us improve Mauli Traders.</p>

        <form class="suggestion-form">
            <div class="form-group">
                <label class="form-label">Topic</label>
                <select class="form-control">
                    <option>Website Experience</option>
                    <option>Product Range</option>
                    <option>Service Quality</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Your Suggestion</label>
                <textarea class="form-control" rows="6" placeholder="Tell us what you think..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" placeholder="If you'd like a response">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">Submit Suggestion</button>
        </form>
    </div>
</div>
{% endblock %}
