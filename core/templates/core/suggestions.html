{% extends 'core/base.html' %}

{% block content %}
<div class="container" style="padding: 4rem 0;">
    <div class="glass" style="max-width: 600px; margin: 0 auto; padding: 3rem;">
        <h1 class="section-title" style="margin-top: 0;">Suggestions</h1>
        <p style="text-align: center; margin-bottom: 3rem;">We value your feedback! Help us improve Mauli Traders.</p>

        <form class="suggestion-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Topic</label>
                <select name="topic" class="form-control">
                    <option value="Website Experience">Website Experience</option>
                    <option value="Product Range">Product Range</option>
                    <option value="Service Quality">Service Quality</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Your Suggestion</label>
                <textarea name="suggestion" class="form-control" rows="6" placeholder="Tell us what you think..."
                    required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Email (Optional)</label>
                <input type="email" name="email" class="form-control" placeholder="If you'd like a response">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">Submit Suggestion</button>
        </form>
    </div>
</div>
{% endblock %}
